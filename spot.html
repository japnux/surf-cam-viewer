<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Surf</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link">&larr; Retour à la liste</a>
        <h1 id="spot-name"></h1>
        <video id="video" controls autoplay muted playsinline></video>
    </div>

    <script src="spots.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const spotId = urlParams.get('id');
        const spot = spots.find(s => s.id === spotId);

        if (spot) {
            document.getElementById('spot-name').textContent = spot.name;
            document.title = `Webcam Surf - ${spot.name}`;

            var video = document.getElementById('video');
            var videoSrc = spot.streamUrl;
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        } else {
            document.getElementById('spot-name').textContent = 'Spot non trouvé';
        }
    </script>

</body>
</html>
