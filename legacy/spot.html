<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Surf</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link">&larr; Retour à la liste</a>
        <h1 id="spot-name"></h1>
        <div id="player-container">
            <video id="video" controls autoplay muted playsinline></video>
        </div>
        <div id="error-container" style="display: none;">
            <p>Désolé, le flux vidéo n'est pas disponible pour le moment.</p>
            <p>Cela peut être dû à une maintenance ou à une restriction du fournisseur. Veuillez réessayer plus tard.</p>
        </div>
    </div>

    <script src="spots.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const spotId = urlParams.get('id');
        const spot = spots.find(s => s.id === spotId);

        if (spot) {
            document.getElementById('spot-name').textContent = spot.name;
            document.title = `Webcam Surf - ${spot.name}`;

            var video = document.getElementById('video');
            var videoSrc = spot.streamUrl;
            const playerContainer = document.getElementById('player-container');
            const errorContainer = document.getElementById('error-container');

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(spot.streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.destroy();
                                playerContainer.style.display = 'none';
                                errorContainer.style.display = 'block';
                                break;
                            default:
                                hls.destroy();
                                break;
                        }
                    }
                });
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = spot.streamUrl;
                video.addEventListener('error', function() {
                    playerContainer.style.display = 'none';
                    errorContainer.style.display = 'block';
                });
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        } else {
            document.getElementById('spot-name').textContent = 'Spot non trouvé';
        }
    </script>

</body>
</html>
